<ion-header>
  <ion-navbar color="dark">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Configuración</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      Nombre de usuario:
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <ion-item>
          <ion-input type="text" value="Suzu Nohara"></ion-input>
        </ion-item>
      </ion-list>
      <p text-right>
        <button ion-button color="dark">Guardar</button>
      </p>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Cambiar contraseña:
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <ion-item>
          <ion-label floating>Contraseña anterior</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Contraseña nueva</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Repetir contraseña</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-list>
      <p text-right>
        <button ion-button color="dark">Guardar</button>
      </p>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-row>
        Métodos de pago
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <ion-item>
          <h2>Efectivo</h2>
          <p>Pago en efectivo</p>
          <ion-icon name="cash" item-end></ion-icon>
        </ion-item>
        <ion-item>
          <h2>Tarjeta</h2>
          <p>XXXX-XXXX-XXXX-0200</p>
          <ion-icon name="card" item-end></ion-icon>
        </ion-item>
      </ion-list>
      <p text-right>
        <button ion-button color="dark">Añadir</button>
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
